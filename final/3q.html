<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns Layout</title>
    <style>
        /* General Reset */
        body, html {
            border: 0;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #2ecc71);
        }

        .container {
            display: flex; /* Flexbox layout */
            height: auto; /* Allow the container to grow */
            min-height: 100vh; /* Full viewport height */
        }

        /* Left Column - 20% */
        .left-column {
            flex: 0 0 20%; /* Fixed at 20% width */
            background-color: #3498db; /* Blue color */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        /* Right Column - 80% */
        .right-column {
            flex: 1; /* Remaining 80% */
            background-color: #f0f0f0; /* Light gray */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Circle Styles */
        .circle {
            transition: all 0.3s ease;
            display: inline-flex; /* Ensures proper alignment */
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Makes the element round */
            background-color: #ffffff;
            margin: 10px;
            border: 2px solid #3498db;
            font-size: 16px;
            font-weight: bold;
            color: #3498db;
            text-decoration: none; /* Ensures links behave as expected */
        }

        .circle:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 15px #3498db;
            background-color: #2ecc71; /* Green on hover */
            color: white;
        }

        /* Button Styles */
        .square {
            height: 50px;
            width: 450px;
            border: none;
            border-radius: 20px;
            color: #3498db;
            background-color: white;
            font-size: 25px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px #3498db; /* Correct box-shadow */
            margin: 10px;
        }

        .square:hover {
            background-color: grey;
            color: white;
        }

        .square:active {
            background-color: #2ecc71;
            color: white;
        }

      
        h2 {
            font-size: 2rem;
            color: #2c3e50; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
            margin-bottom: 20px; 
            border-bottom: 3px solid #3498db;
            display: inline-block; 
            padding-bottom: 5px; 
            animation: fadeIn 1s ease-out;
        }

        .card {
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin: 10px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-column, .right-column {
                width: 100%;
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            color: white;
        }

        footer a {
            color: white;}

           

.navigation-buttons {
    position: fixed;
    bottom: 245px;
    right: 45px;
    display: flex;
    gap: 10px;
}

.nav-button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: white;
    border: none;
    border-radius: 20px;
    box-shadow: 0 0 20px #3498db; 
    text-align: center;
    font-weight: bold;

    cursor: pointer;
    transition: all 0.3s ease;
}

.nav-button:hover {
    background-color: #2ecc71;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>
    <div id="loader"></div>
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <h2>Navigation</h2>
            <a href="index.html" class="circle" aria-label="Question 1">1</a>
            <a href="2q.html" class="circle" aria-label="Question 2">2</a>
            <a href="3q.html" class="circle" aria-label="Question 3">3</a>
            <a href="4q.html" class="circle" aria-label="Question 4">4</a>
            <a href="5q.html" class="circle" aria-label="Question 5">5</a>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <div class="card">
                <h2>Which element is the most abundant in the Earth's atmosphere?</h2>
                <button type="button" class="square" aria-label="Answer A: Berlin">a) Oxygen   </button><br>
                <button type="button" class="square" aria-label="Answer B: Madrid">b) Nitrogen    </button><br>
                <button type="button" class="square" aria-label="Answer C: Paris">c) Carbon Dioxide   </button><br>
                <button type="button" class="square" aria-label="Answer D: Rome">d) Hydrogen    </button>
            </div>
            <div class="navigation-buttons">
                <button class="nav-button" id="prevButton"><a href ="2q.html"  style="text-decoration: none; color: black;">  Previous</a>
                    <button class="nav-button" id="prevButton"><a href ="4q.html"  style="text-decoration: none; color: black;">NEXT</a>
   
                    
                  
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Quiz World | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
