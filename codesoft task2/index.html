<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Job Board</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#jobs">Job Listings</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="post-job-btn">Post a Job</button>
    </nav>

    <!-- Hero Section -->
    <header id="home">
        <h1>Find Your Dream Job</h1>
        <p>Over 4536+ Jobs Listed</p>
        <button id="upload-resume">Upload Your Resume</button>
    </header>

    <!-- Job Listings Section -->
    <section id="jobs" class="job-section">
        <h2>Job Listings</h2>
        <div id="job-listings" class="job-container">
            <!-- Job Listings Will Be Populated Dynamically -->
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>© 2024 Job Board | Designed with ❤️</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
